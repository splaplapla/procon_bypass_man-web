version: 2.1

orbs:
  pbm:
    executors:
      ruby:
        docker:
          - image: 'circleci/ruby:3.0.1'
      node:
        docker:
          - image: 'circleci/node:stretch'

    commands:
      install-yarn:
        steps:
          - checkout
          - restore_cache:
              name: Restore Yarn Package Cache
              keys:
                - yarn-packages-{{ checksum "yarn.lock" }}
          - run:
              name: Install Dependencies
              command: yarn install --immutable
          - save_cache:
              name: Save Yarn Package Cache
              key: yarn-packages-{{ checksum "yarn.lock" }}
              paths:
                - ~/.cache/yarn
          - run: node --version
      install-gems:
        steps:
          - checkout
          - run:
              name: install bundler
              command: gem install bundler:2.2.16
          - run:
              name: install gems
              command: bundle install --jobs 4

    jobs:
      run-jest:
        docker:
          - image: 'circleci/node:stretch'
        executor: node
        steps:
          - install-yarn
          - run:
              name: run jest
              command: yarn test
      run-rspec:
        executor: ruby
        steps:
          - install-gems
          - run:
              name: run test
              command: bundle exec rspec
      run-rubocop:
        executor: ruby
        steps:
          - install-gems
          - run:
              name: rubocop
              command: bundle exec rubocop

workflows:
  version: 2
  build:
    jobs:
      - pbm/run-jest
      - pbm/run-rubocop
      - pbm/run-rspec
